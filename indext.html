<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildberries Dek - Onlayn Do'kon</title>
    <link rel="stylesheet" href="indext.style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>WB</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Mahsulot qidirish...">
                <button type="submit">Qidirish</button>
            </div>
            <div class="user-actions">
                <a href="#" class="cart">Savat (0)</a>
                <a href="#" class="account">Hisob</a>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <ul class="nav-list">
                <li><a href="#">Ayollar kiyimlari</a></li>
                <li><a href="#">Erkaklar kiyimlari</a></li>
                <li><a href="#">Bolalar</a></li>
                <li><a href="#">Uy-ro'zg'or</a></li>
                <li><a href="#">Elektronika</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Banner -->
            <section class="banner">
                <img src="https://via.placeholder.com/1200x300?text=Banner+Reklama" alt="Reklama banneri">
            </section>

            <!-- Products Grid -->
            <section class="products">
                <h2>Yangiliklar</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200x200?text=Mahsulot+1" alt="Mahsulot 1">
                        <h3>Futbolka</h3>
                        <p class="price">150 000 so'm</p>
                        <button>Sotib olish</button>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200x200?text=Mahsulot+2" alt="Mahsulot 2">
                        <h3>Shim</h3>
                        <p class="price">250 000 so'm</p>
                        <button>Sotib olish</button>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200x200?text=Mahsulot+3" alt="Mahsulot 3">
                        <h3>Sumka</h3>
                        <p class="price">300 000 so'm</p>
                        <button>Sotib olish</button>
                    </div>
                    <!-- Qo'shimcha mahsulotlar qo'shishingiz mumkin -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 WB. Barcha huquqlar himoyalangan.</p>
            <ul class="footer-links">
                <li><a href="#">Haqida</a></li>
                <li><a href="#">Aloqa</a></li>
                <li><a href="#">Shartlar</a></li>
            </ul>
